<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Commuting Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Simple Commuter Calculator</h1>
		
		<h4>Car Information Form</h4>
		
		<!-- Variables: distance, daysPerWork, gasPrice, car.type, car.mpg, car.insurance, commute.time -->
		

		<label for="distance">Commute distance in miles:</label>
		<input  type="number" min="0" id="distance" placeholder="0" onchange="results()"/><br><br>
							
		<label for="carType">Please select your car type: </label>
		<select id="carType" onchange="results()">
			<option value="small sedan">Small sedan</option>
			<option value="medium sedan">Medium sedan</option>
			<option value="large sedan">Large sedan</option>
			<option value="small suv">Small SUV</option>
			<option value="medium suv">Medium SUV</option>
			<option value="pickup">Truck</option>
			<option value="hybrid">Hybrid</option>
			<option value="electric">Electric</option>
		</select>
		<br><br>

      <!-- Hide if electric vehicle is selected -->
		<label for="mpg">Enter your car's mpg: </label>
		<input  type="number" min="0" id="mpg" placeholder="0" onchange="results()"/><br><br>
	
		<label for="gasPrice">Price of a gallon of gas: </label>
		<input  type="number" min="0" id="gasPrice" placeholder="0" onchange="results()"/><br><br>
	
		<label for="insurance">Monthly cost of vehicle insurrance: </label>
		<input  type="number" min="0" id="insurance" placeholder="0" onchange="results()"/><br><br>
	
		<label for="time">Enter commute time in minutes: </label>
		<input  type="number" min="0" id="time" placeholder="0" onchange="results()"/><br><br>
	
		<label for="workdays">Enter # of workdays out of the week you will be commuting: </label>
		<input  type="number" min="0" id="workdays" placeholder="5" onchange="results()"/><br><br>

      <!-- If graphics are added, making updates only occur on submit will help with webpage performance -->
      <input type="submit" value="Submit" onchange="results()"/>
			
	
		<p id="output"></p>
		<script src="commuter.js"></script>
	</body>
</html>
