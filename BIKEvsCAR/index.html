<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Commuting Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Simple Commuter Calculator</h1>
		<h4>Car Information Form</h4>
		<!-- Variables: distance, daysPerWork, gasPrice, car.type, car.mpg, car.insurance, commute.time -->
		<label for="distanceInput">Enter your commute distance in miles:</label>
		<input  type="number" min="0" id="distanceInput" placeholder="0" onchange="results()"/><br><br>
		<input type="submit" onchange="results()"/>
		<p id="output"></p>
		<script src="commuter.js"></script>
	</body>
</html>
